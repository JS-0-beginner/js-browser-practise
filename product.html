<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task (9)&(10)</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- style -->
    <style>
      #the-list
      {
        display: flex;
        width: 20%;
        margin: auto;
        /* border: 2px solid black; */
        justify-content: space-between;
      }
      
    </style>
  </head>
  <body>
    <div class="container input-group w-50 mx-auto p-5">
      <span class="input-group-text">Product : Price</span>
      <input
        id="product"
        type="text"
        placeholder="Product"
        aria-label="Product"
        class="form-control"
      />
      <input
        id="price"
        type="text"
        placeholder="Price"
        aria-label="Price"
        class="form-control"
      />

      <div class="container w-25 mx-auto">
        <button onclick="addProduct()" type="button" class="btn btn-outline-secondary">add</button>
      </div>
    </div>

    <div id="the-list">

      <div>
        <h4>Product</h4>
        <ul id="product-list">
          
        </ul>
      </div>

      <div>
        <h4>Price</h4>
        <ul id="price-list">
         
        </ul>
      </div>

    </div>
    

    <!-- bootstrap js bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- vanilla js -->
    <script src="js/product.js"></script>
  </body>
</html>
