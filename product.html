<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task (9)&(10)</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- style -->
    <style>
      li {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main-section" class="container d-flex justify-content-center p-5">
      <div id="input-section" class="input-group w-50">
        <span class="input-group-text">Product &nbsp;|&nbsp; Price</span>
        <input
          id="product"
          type="text"
          placeholder="Name"
          aria-label="Name"
          class="form-control"
        />
        <input
          id="price"
          type="text"
          placeholder="00.0 $"
          aria-label="00.0 $"
          class="form-control"
        />
      </div>

      <div class="">
        <button
          id="add-btn"
          onclick="addProduct()"
          type="button"
          class="btn btn-outline-secondary ms-2"
        >
          add
        </button>
      </div>
    </div>

    <!----------------------- List ----------------------->
    <div class="container d-flex justify-content-center" id="the-list">

      <div>
        <ol id="product-list">
          <h4><u>Product</u></h4>
        </ol>
      </div>

      <div class="ps-5 ms-5 me-2 pe-2">
        <ul style="list-style: none" id="price-list">
          <h4><u>Price</u></h4>
        </ul>
      </div>

      <div class="text-center ps-5 ms-5">
        <button
          onclick="order()"
          type="button"
          class="btn btn-outline-secondary"
        >
          Order
        </button>
      </div>
    </div>

    <!-- bootstrap js bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- vanilla js -->
    <script src="js/product.js"></script>
  </body>
</html>
